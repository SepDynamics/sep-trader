name: Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'investors.html'
      - 'script.js'
      - 'assets/**'
      - 'public/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
        
      - name: Prepare website files
        run: |
          mkdir -p _site
          
          # Copy main website files if they exist
          for file in index.html investors.html script.js; do
            if [[ -f "$file" ]]; then
              cp "$file" _site/
            fi
          done
          
          # Copy assets folder if it exists
          if [[ -d assets ]]; then
            cp -r assets _site/
          fi
          
          # Copy public folder contents if it exists
          if [[ -d public ]]; then
            cp -r public/* _site/ 2>/dev/null || true
          fi
          
          # Create a simple index.html if none exists
          if [[ ! -f _site/index.html ]]; then
            cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>SEP Trader</title>
              <meta charset="utf-8">
          </head>
          <body>
              <h1>SEP Trader</h1>
              <p>Website coming soon...</p>
          </body>
          </html>
          EOF
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
